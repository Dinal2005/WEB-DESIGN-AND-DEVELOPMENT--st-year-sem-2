<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page || Shop</title>
    <link rel="stylesheet" href="checkoutpage.css">
</head>
<body>
    <!-- Refferenced https://www.w3schools.com/howto/howto_css_fullscreen_video.asp -->
<video autoplay muted loop id="myVideo">                
    <source src="Background.mp4" type="video/mp4">
  </video>
  <br>
    <div class="container">

        <div class="card-container">
    
            <div class="front">
                <div class="image">
                    <img src="student02 _IMG/chip.png" alt="">
                    <img src="student02 _IMG/visa.png" alt="">
                </div>
                <div class="card-number-box">XXXX - XXXX - XXXX - XXXX</div>
                <div class="flexbox">
                    <div class="box">
                        <span>card holder</span> 
                        <div class="card-holder-name">full name</div>
                    </div>
                    <div class="box">
                        <span>expires</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span> /
                            <span class="exp-year">yy</span>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="student02 _IMG/visa.png" alt="">
                </div>
            </div>
    
        </div>
    
        <form action="buyproducts.html">
            <div class="inputBox">
                <span>card number</span>
                <input type="text" maxlength="16" class="card-number-input" placeholder="XXXX - XXXX - XXXX - XXXX" required>
            </div>
            <div class="inputBox">
                <span>card holder</span>
                <input type="text" class="card-holder-input" placeholder="Name on card"required>
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>expiration mm</span>
                    <select name="" id="" class="month-input"required>
                        <option value="month" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>expiration yy</span>
                    <select name="" id="" class="year-input"required>
                        <option value="year" selected disabled>year</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="4" class="cvv-input" placeholder="cvv" required>
                </div>
            </div>
            <br>
            <fieldset>
                <legend>BILLING INFORMATIONS</legend>
                <div class="inputBox">
                    <span>Full Name</span>
                    <input type="text" class="full-name-input" placeholder="Full Name"required>
                </div>
                <div class="inputBox">
                    <span>Email</span>
                    <input type="email" class="email-input" placeholder="abc@gmail.com"required>
                </div>
                <div class="inputBox">
                    <span>Contact Number</span>
                    <input type="text" class="contact-number-input" placeholder="07X XXX XXXX" required>
                </div>
                <div class="inputBox">
                    <span>Address</span>
                    <input type="text" class="address-input" placeholder="Address"required>
                </div>
                <div class="inputBox">
                    <span>Zip code</span>
                    <input type="text" class="zip-code-input" placeholder="Zip code" required>
                </div>
                <div class="inputBox">
                    <input type="checkbox" class="terms-conditions-checkbox"required>
                    <label for="terms">I agree to the terms and conditions : </label>
                </div>
            </fieldset>
            <div class="inputBox total-box">
                <span>Total : </span>
                <div id="total_amount" class="total-amount">$ 0.00</div>
            </div>
            <input type="submit" value="Place The Order" class="submit-btn" id="submit-btn">
        </form>
        <script src="checkoutpage.js"></script>
</body>
</html>
